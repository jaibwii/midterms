<h2 class="text-primary">EMPLOYEES LIST</h2>
<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>FIRST NAME</th>
      <th>LAST NAME</th>
      <th>EMAIL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees" class="table-info">
      <td>{{employee.id}}</td>
      <td>{{employee.firstname}}</td>
      <td>{{employee.lastname}}</td>
      <td>{{employee.email}}</td>
    </tr>
  </tbody>
</table>

<h2 class="text-success">PRODUCTS LIST</h2>
<table class="table table-striped table-bordered table-hover">
  <thead class="thead-light">
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products" class="table-warning">
      <td>{{product.productID}}</td>
      <td>{{product.productName}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
    </tr>
  </tbody>
</table>
